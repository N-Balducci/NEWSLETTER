/* Classe per l'effetto "shake" sull'elemento h2 */
.shake {
  animation: shake 1s ease-out; /* utilizza l'animazione "shake" per 1 secondo */
}

/* Definizione dell'animazione "shake" */
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px) rotate(-5deg); }
  50% { transform: translateX(0) rotate(0deg); }
  75% { transform: translateX(5px) rotate(5deg); }
  100% { transform: translateX(0) rotate(0deg); }

	<script>
		// Seleziona l'elemento h2
		var h2 = document.querySelector("h2");
	
		// Aggiungi un listener per l'evento "mouseover" all'elemento h2
		h2.addEventListener("mouseover", function() {
		  // Aggiungi la classe CSS "shake" all'elemento h2
		  this.classList.add("shake");
	
		  // Rimuovi la classe CSS "shake" dall'elemento h2 dopo 1 secondo
		  setTimeout(function() {
			h2.classList.remove("shake");
		  }, 1000);
		});
	  </script>
